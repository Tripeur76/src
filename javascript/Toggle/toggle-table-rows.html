<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <style>
        a {text-decoration: none;}
        .d-none {display:none;}
    </style>
</head>
<body>

    <table>
        <tr class="row-command">
            <td>
                <h3><a href="">Commande n° </a></h3>
                <div class="articles d-none">
                    <ul>
                        <li>Article </li>
                        <li>Article </li>
                        <li>Article </li>
                    </ul>
                </div>
            </td>
        </tr>
    </table>

    <script>
        // création des commandes à la volée
        var rowCommande = document.querySelector('.row-command');
        for(var i = 1; i <= 3; i++) {
            var newRow = rowCommande.cloneNode(true);
            document.querySelector('table').append(newRow)         

        }

        // button action
        const btnOpen = document.querySelectorAll('h3 a');
        btnOpen.forEach(button => {
            button.addEventListener('click', e => {
                e.preventDefault();
                var line = e.target.parentElement.parentElement;
                var articles = line.querySelector(' .articles');
                articles.classList.toggle('d-none');
            })
        });
    </script>
    
</body>
</html>
